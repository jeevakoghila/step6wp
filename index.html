<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    iframe {
      width: 90%;
      height: 70%;
      border: none;
    }
    .next-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <iframe src="https://surveyheart.com/form/676fd766217b9917f7e25f58"></iframe>
  <button class="next-button" id="nextButton">Next</button>

  <script>
    const nextButton = document.getElementById('nextButton');

    // Display the Next button after 25 seconds
    setTimeout(() => {
      nextButton.style.display = 'block';
    }, 30000); // 25000ms = 25 seconds

    // Redirect to video.html on clicking Next button
    nextButton.addEventListener('click', () => {
      window.location.href = 'video.html';
    });
  </script>
</body>
</html>
