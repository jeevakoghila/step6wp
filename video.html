<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #1f293a;
      color: #fff;
    }
    video {
      max-width: 90%;
      max-height: 70%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none; /* Initial state hidden */
    }
    button:hover {
      background-color: #218838;
    }
    iframe {
      width: 90%;
      height: 400px;
      border: none;
      display: none; /* Initial state hidden */
      margin-top: 20px; /* Space between button and form */
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls>
    <source src="6th step.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button id="playAgainButton">Play Video Again</button>
  <iframe id="surveyForm" src="https://surveyheart.com/form/676ce21d886576181909a166"></iframe>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const surveyForm = document.getElementById('surveyForm');
    const playAgainButton = document.getElementById('playAgainButton');

    // Display the form after the video ends
    videoPlayer.addEventListener('ended', () => {
      videoPlayer.style.display = 'none';
      surveyForm.style.display = 'block';
      playAgainButton.style.display = 'block';
    });

    // Replay the video when clicking the Play Video Again button
    playAgainButton.addEventListener('click', () => {
      surveyForm.style.display = 'none';
      playAgainButton.style.display = 'none';
      videoPlayer.style.display = 'block';
      videoPlayer.play();
    });
  </script>
</body>
</html>
